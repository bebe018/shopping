<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='css/layout.css')}}">
    <title>Document</title>
</head>
<body>
    <a href="/" title="Go back to shopping">
        <img src="/static/homepage.jpg" alt="Go back to shopping" width="128px" height="84px">
    </a>
    <div class="footer">
        <form action="/forgot_password" method="POST">
            <h1>Forgot Password</h1><br/>
            <label for="email">E-mail:</label>
            <input required type="text" name="email" id="email" placeholder="Please enter your email"  autocapitalize="off"><br/><br/>
            <input type="submit" value="Send reset password email" /> <br/><br/>
            {{ error }}
        </form>
    </div>
   
</body>
</html>
